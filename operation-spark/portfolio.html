<!DOCTYPE html>
<html>
  <head>
    <title>Caleb's Amazing™ Website!</title>
    <link rel="stylesheet" type="text/css" href="./spark.css" />
  </head>
  <body>
    <div id="all-contents">
      <nav>
        <header>Caleb's Amazing™ Website!</header>
        <ul>
          <li><a href="spark.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
      </nav>
      <main>
        <div class="content">
          <h1>Portfolio</h1>
          <ul id="portfolio">
            <li>
              <a href="projects/billypedia/index.html"
                >Billypedia : A dynamic wikipedia style page</a
              >
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script id="portfolioScript">
      $(document).ready(function () {
        $.getJSON("projects/projects.json").then(function (data) {
          data.projects.forEach(function (project) {
            $("#portfolio").append(
              '<li><a href="projects/' +
                project.name +
                '/">' +
                project.title +
                " : " +
                project.description +
                "</a></li>"
            );
          });
        });
      });
    </script>
  </body>
</html>
